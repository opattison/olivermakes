---
layout: archive

---

<div class="index-header">
  {% if page.type == 'year' %}
  <h1>/{{ page.date | date: '%Y' }}</h1>
  {% elsif page.type == 'month' %}
  <h1>/{{ page.date | date: '%Y/%m' }}</h1>
  {% endif %}
</div>

<div class="archive-items">
  <ul>
{% for post in page.posts %}
{% include archive/item.html %}
{% endfor %}
  </ul>
{% include archive/link-standard.html %}
</div>

{{ content }}
